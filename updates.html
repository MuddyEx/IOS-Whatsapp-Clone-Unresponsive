<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22a9178cc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="updates.css">
    <title>WhatsApp</title>
</head>
<body>
    <main class="screen-container">
            <section class="Header">
                <div class="status-bar">
                    <img src="images/true.png">
                </div>
                <div class="menu-icon">
                    <img src="images/ico-24-meetball.png">
                </div>
            </section>
            <div class="scroll">
                <section class="Title">
                    <h1>Updates</h1>
                    <div class="input-section">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder=" Search">
                    </div>
                </section>
                <section class="status">
                    <section class="updates">
                        <div class="recent-up">
                            <h3>Status</h3>
                        </div>
                        <div class="profile-update">
                            <div class="avatar">

                            </div>
                            <div class="text-icon">
                                <div class="text"></div>
                                <div class="icon"></div>
                            </div>
                        </div>
                    </section>
                </section>

            </div>
            <footer>
                <div class="footer-icons">
                    <button class="updates-icon">
                        <img src="images/updatesss.png" alt="">
                        <p>Updates</p>
                    </button>
                   <a href="call.html"><button class="calls.icon">
                        <img src="images/call-grey.png" alt="">
                        <p>Calls</p>
                    </button>
                </a>
                    <a href="community.html"><button class="communities-icon">
                        <img src="images/commu-grey.png" alt="">
                        <p>Communities</p>
                    </button>
                </a>
                    <a href="index.html"><button class="footer-chat-icon">
                        <img src="images/Icon-cha-grey.png" alt="">
                        <p>Chats</p>
                    </button>
                </a>
                   <button class="settings-icon">
                        <img src="images/setting-grey.png" alt="">
                        <p>Settings</p>
                    </button> 
                </div>
                <div class="exit-bar">
                    <img src="images/Home indicator (2).png" alt="">
                </div>
            </footer>

    </main>
     
</body>
</html>
