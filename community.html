<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22a9178cc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="comm.css">
    <title>WhatsApp</title>
</head>
<body>
    <main class="screen-container">
            <section class="status-bar">
                <img src="images/true.png">
            </section>
            <div class="tittle">
                <h1><b>Communities</b></h1>
            </div>
            <div class="content">
                <img src="images/Illustration.png">
                <div class="content-items">
                    <h6>Stay connected with a community</h6>
                    <p>Communites bring members together in topic- <br>
                    based groups. Any community you're added to <br>
                will appear here.</p>
                <div class="link">
                <a href="#">See example communities <i class="fa-solid fa-angle-right"></i> </a>
                </div>
                <div class="content-btn">
                    <button><i class="fa-solid fa-plus"></i> New Community</button>
                </div>
                </div>
            </div>

            <footer>
                <div class="footer-icons">
                    <button class="updates-icon">
                        <img src="images/status-grey.png" alt="">
                        <p>Updates</p>
                    </button>
                   <a href="call.html"><button class="calls.icon">
                        <img src="images/call-grey.png" alt="">
                        <p>Calls</p>
                    </button>
                </a> 
                    <button class="communities-icon">
                        <img src="images/Icon-com-blak.png" alt="">
                        <p>Communities</p>
                    </button>
                    <a href="index.html"><button class="footer-chat-icon">
                        <img src="images/Icon-cha-grey.png" alt="">
                        <p>Chats</p>
                    </button>
                </a>
                    <a href="settings.html"><button class="settings-icon">
                        <img src="images/setting-grey.png" alt="">
                        <p>Settings</p>
                    </button>
                </a>
                </div>
                <div class="exit-bar">
                    <img src="images/Home indicator (2).png" alt="">
                </div>
            </footer>

    </main>
     
</body>
</html>
