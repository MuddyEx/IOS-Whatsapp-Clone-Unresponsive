<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22a9178cc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="settings.css">
    <title>WhatsApp</title>
</head>
<body>
    <main class="screen-container">
            <section class="Header">
                <div class="status-bar">
                    <img src="images/true.png">
                </div>
            </section>
            <div class="scroll">
                <section class="Title">
                    <h1>Settings</h1>
                    <div class="input-section">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder=" Search">
                    </div>
                </section>
                <section class="profile">
                    <div class="profile-image">
                        <div class="left">
                            <img src="images/no-profile.jpg" alt="">

                        </div>
                        <div class="right">
                            <div class="tex">
                                <h1>Muddy Ex</h1>
                                <p>Hey there! i am using WhatsApp.</p>

                            </div>
                            <div class="icon">
                               <img src="images/ico-24-qrcode.png" alt="">
                            </div>

                        </div>
                    </div>
                    <div class="avater">
                        <div class="icon">
                           <img src="images/avater.png" alt="">
                        </div>
                        <div class="text">
                            <p>Avater</p>
                            <img src="images/Icon + Detail.png" alt="">
                        </div>
                    </div>
                    <div class="secound-sec">
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/love-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Favorites</h6>
                                <img class="favorite" src="images/Icon + Detail.png">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/ico-24-broadcast.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Broadcast lists</h6>
                                <img src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/star-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Starred messages</h6>
                                <img class="Starred" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/laptop.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Linked</h6>
                                <img class="Linked" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="Third-sec">

                        <div class="content-sec">
                            <div class="left">
                                <img src="images/key-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Account</h6>
                                <img class="favorite" src="images/Icon + Detail.png">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/privacy-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Privacy</h6>
                                <img class="Privacy" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/chattt-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Chats</h6>
                                <img class="chats" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                        <div class="thin-line"></div>

                        <div class="content-sec">
                            <div class="left">
                                <img src="images/ico-24-notifications.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Notifications</h6>
                                <img class="nofi" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/storage.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Storage and data</h6>
                                <img class="storage" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="forth-sec">
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/help-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Help</h6>
                                <img class="help" src="images/Icon + Detail.png">
                            </div>
                        </div>
                        <div class="thin-line"></div>
                        <div class="content-sec">
                            <div class="left">
                                <img src="images/love-black.png" alt="">
                            </div>
                            <div class="right">
                                <h6>Invite a friend</h6>
                                <img class="invite" src="images/Icon + Detail.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="fith-sec">
                        <h5>Also from Meta</h5>
                    </div>
                   <div class="sixth-sec">
                    <div class="content-sec">
                        <div class="left">
                            <img src="images/instagram.png" alt="">
                        </div>
                        <div class="right">
                            <h6>Open Instagram</h6>
                            <img class="Facebook" src="images/Icon + Detail.png">
                        </div>
                    </div>
                    <div class="thin-line"></div>
                    <div class="content-sec">
                        <div class="left">
                            <img src="images/instagram.png" alt="">
                        </div>
                        <div class="right">
                            <h6>Open Facebook</h6>
                            <img class="Facebook" src="images/Icon + Detail.png" alt="">
                        </div>
                    </div>

                   </div>
                   <div class="last">

                   </div>
                </section>

            </div>
            <footer>
                <div class="footer-icons">
                    <button class="updates-icon">
                        <img src="images/status-grey.png" alt="">
                        <p>Updates</p>
                    </button>
                   <a href="call.html"><button class="calls.icon">
                        <img src="images/call-grey.png" alt="">
                        <p>Calls</p>
                    </button>
                </a>
                    <a href="community.html"><button class="communities-icon">
                        <img src="images/commu-grey.png" alt="">
                        <p>Communities</p>
                    </button>
                </a>
                    <a href="index.html"><button class="footer-chat-icon">
                        <img src="images/Icon-cha-grey.png" alt="">
                        <p>Chats</p>
                    </button>
                </a>
                   <button class="settings-icon">
                        <img src="images/settings-black.png" alt="">
                        <p>Settings</p>
                    </button> 
                </div>
                <div class="exit-bar">
                    <img src="images/Home indicator (2).png" alt="">
                </div>
            </footer>

    </main>
     
</body>
</html>
